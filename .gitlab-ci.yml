# https://docs.gitlab.com/ce/ci/docker/using_docker_build.html
image: gitlab/dind

services:
  - docker:dind

stages:
  - build
  - test
  - release
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  CONTAINER_TEST_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
#  CONTAINER_RELEASE_IMAGE: $CI_REGISTRY_IMAGE:latest

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

build:
  stage: build
  script:
    - docker build -t $CONTAINER_TEST_IMAGE .
    - docker push $CONTAINER_TEST_IMAGE

.test:
  stage: test
  variables:
    RAILS_ENV: test
  before_script:
    - docker pull $CONTAINER_TEST_IMAGE

rubocop:
  extends: .test
  script:
    - docker run --rm -e $CONTAINER_TEST_IMAGE bin/bundle exec rubocop

rspec:
  extends: .test
  script:
    - docker run --rm -e $CONTAINER_TEST_IMAGE /bin/bash -c 'bin/bundle exec rake db:create db:test:prepare && rspec -f d --color --tty'

